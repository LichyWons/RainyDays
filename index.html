<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
<title>RainyDays|Home</title>
</head>
<body>
    <header>
        <div>
            <a href="index.html" class="navLogo">
                <img src="images/RainyDays_Logo.png" alt="website logo"/>
            </a>
        </div>

        <input type="checkbox" id="menu-checkbox" />
        
        <label for="menu-checkbox" class="hamburger-menu">
            <i class="fas fa-bars fa-2xl"></i>
        </label>
          
        <nav class="navMenu navContainer">
            <a href="checkout.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="/index.html">Home</a>
            <a href="/list.html">Products</a>
            <a href="/about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="heroMain">
          <div class="heroText">
            <h1 class="heroTxt">Stay dry and comfy</h1>
            <p class="heroTxt">Wether you hike, explore, ski, camp or just enjoy the outdoors</br>
            <p class="heroTxt">Here you will find the right jacket!</p>
            <a href="list.html" class="button">See jackets  ></a>
          </div>
        </section>

        <section>
          <h2>BESTSELLERS</h2>
        </section>

        <section>
            <div class="cardContainer" id="productContainer">
                <script>
                    fetch('https://api.noroff.dev/api/v1/rainy-days')
                      .then(response => {
                        if (!response.ok) {
                          throw new Error('Network response was not ok');
                        }
                        return response.json();
                      })
                      .then(data => {
                        products = data;
                        products = products.filter(x =>{return x.favorite})
                        products.forEach(product => {
                            if(product.onSale)
                            {
                              var price1 = '<span style="text-decoration: line-through;color: red;">'+product.price+'</span> <span>'+product.discountedPrice+'</span>'
                            }
                            else
                            {
                              var price1 = product.price
                            }
                            let divProduct = document.createElement('div');
                                divProduct.className = 'productCard';
                            let link1 = document.createElement('a');
                                link1.href = '/productpage.html?id='+product.id;
                            let image = document.createElement('img');
                                image.src = product.image;
                            let p1 = document.createElement('p');
                                p1.className = 'productMake';
                                p1.innerText = product.gender;
                            let p2 = document.createElement('p');
                                p2.className = 'productModel';
                                p2.innerText = product.title;
                            let p3 = document.createElement('p');
                                p3.className = 'productPrice';
                                p3.innerHTML = "EUR "+price1;
                            let link2 = document.createElement('a');
                                link2.className = 'moreButton';
                                link2.href = '/productpage.html?id='+product.id;
                                link2.innerHTML = "More  &gt;";
                            link1.appendChild(image);
                            //link1.appendChild(p1);
                            link1.appendChild(p2);
                            link1.appendChild(p3);
                            divProduct.appendChild(link1);
                            divProduct.appendChild(link2);
                            productContainer.appendChild(divProduct);
                        });
                      })
                      .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                      });
                </script>
            </div>
        </section>

        <section>
            <div class="heroTextBottom">
                <h1 class="heroTxt">READY FOR WINTER?</h1>
            
                
                <a href="list.html" class="button">See jackets  ></a>
            </div>
        
        </section>
          
        

    <main>

    </main>
 <footer>
    <div class="foot">
        <div class="copy">
            <p>&copy; 2023 RainyDays. All rights reserved.</p>
        </div>
    
        <div class="social-icons">
            <i class="fab fa-facebook fa-3x"></i>
            <i class="fab fa-instagram fa-3x"></i>
        </div>
    </div>
</footer>
</body>
</html>
