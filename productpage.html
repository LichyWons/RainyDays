<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
<script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
<script>
  var urlParams = new URLSearchParams(window.location.search);
  var id = urlParams.get('id');
</script>
<title>RainyDays|Home</title>
</head>
<body>
    <header>
        <div>
            <a href="index.html" class="navLogo">
            <img src="images/RainyDays_Logo.png" alt="website logo"/></a>
        </div>

        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="hamburger-menu">
            <i class="fas fa-bars fa-2xl"></i>
        </label>
          
        <nav class="navMenu navContainer">
            <a href="checkout.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="/index.html">Home</a>
            <a href="/list.html">Products</a>
            <a href="/about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div id="productCard">
    <script>
        fetch('https://api.noroff.dev/api/v1/rainy-days/'+id)
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            product = data;
            let sizes = "";
            product.sizes.forEach(x => {sizes += '<div><h2>'+x+'</h2></div>'})
            if(product.onSale)
            {
              var price1 = '<h2 class="priceProduct">Regular price EUR <span style="text-decoration: line-through;">'+product.price+'</span> - Discount price EUR <span>'+product.discountedPrice+'</span></h2>'
            }
            else
            {
              var price1 = '<h2 class="priceProduct">Regular price EUR <span>'+product.price+'</span></h2>'
            }
            let codeHTML = 
              '<div class="jacketName">'+
                '<h1>'+product.title+'</h1>'+
              '</div>'+
              '<main class="jacketContainer">'+
                '<section class="imgJacket">'+
                  '<img src="'+product.image+'" alt="'+product.title+'" />'+
                '</section>'+
                '<section class="details">'+
                  price1 +
                  '<hr />'+
                  '<h3 class="colorProduct">Color: '+product.baseColor+'</h3>'+
                  '</div>'+
                  '<hr />'+
                  '<h2 class="size">Size</h2>'+
                  '<div class="sizes">'+
                    sizes+
                  '</div>'+
                  '<hr />'+
                  '<div class="buttonContainer">'+
                    '<a class="addButton" href="checkout.html">Add to cart</a>'+
                '</section>'+
              '</main>'+
              '<section class="description">'+
               '<h2>DESCRIPTION</h2>'+
              '</section>'+
              '<section>'+
                '<div class="descritionTxt">'+
                  '<p>'+product.description+'</p>'+
                '</div>'+
              '</section>';
              productCard.innerHTML = codeHTML;
          })
          .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
          });
    </script>
    </div>

<footer>
  <div class="foot">
      <div class="copy">
          <p>&copy; 2023 RainyDays. All rights reserved.</p>
      </div>
  
      <div class="social-icons">
          <i class="fab fa-facebook fa-3x"></i>
          <i class="fab fa-instagram fa-3x"></i>
      </div>
  </div>
</footer>
</body>
</html>
